<mat-toolbar>
  <div class="left">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
  </div>
  <div class="right">
    <button mat-icon-button [matMenuTriggerFor]="profile">
      <mat-icon>person</mat-icon>
    </button>

    <mat-menu #profile="matMenu">
      <button mat-menu-item>Profile</button>
      <button mat-menu-item>Login</button>
      <button mat-menu-item>Logout</button>
    </mat-menu>
  </div>
</mat-toolbar>

<mat-sidenav-container class="container-side">
  <mat-sidenav
    class="side-bar"
    #sidenav
    mode="push"
    [opened]="true"
    [disableClose]="true"
  >
    <mat-list>
      <mat-list-item routerLink="items">
        <span>Items</span>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="container content">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

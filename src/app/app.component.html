<top-bar-component [user]="user"></top-bar-component>

@if(user){
<nav mat-tab-nav-bar [tabPanel]="tabPanel" class="content-background">
  @for (app of apps; track app) {
  <a
    mat-tab-link
    (click)="navigateToSection(app.link)"
    [active]="activeLink == app.link"
    [disabled]="app.disabled"
  >
    {{ app.title }}
  </a>
  }
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
}

<div class="content">
  <router-outlet />
</div>
